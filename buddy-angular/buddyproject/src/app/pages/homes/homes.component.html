<div class="home-container">
  <div class="header">
    <div class="logo">
      <div class="logo-circle"><img src="assets/buddy logo.png" /></div>
      <span class="logo-text">Buddy Commute</span>
    </div>
    <div class="user-section">
      <span class="welcome-text">Welcome, {{ getUsername() }}!</span>
      
      <!-- Notification Button (moved here) -->
      <button class="notification-btn" (click)="goToNotifications()">
        <i class="bi bi-bell-fill"></i>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </button>
       
      
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to Buddy Commute!</h1>
    <p>Your carpooling journey starts here.</p>
    
    <div class="features">
      <div class="feature-card" routerLink="/riderequest" style="cursor: pointer;">

      </div>
